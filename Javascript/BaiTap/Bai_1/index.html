<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <button>Click me</button>
      <div class="card">
        <h2 style="text-align: center">Ô này sẽ di chuyển</h2>
      </div>
    </div>
    <div class="bai-tap-2">
      <h1>Bài tập 2</h1>
      <input type="button" value="Click me" id="baitap2" />
    </div>
    <div>
      <h1>Bài tập 4</h1>
      <div id="content">Nội dung này sẽ thay đổi!</div>
      <input type="button" value="Click 1" id="btn1-BT3" />
      <input type="button" value="Click 2" id="btn2-BT3" />
    </div>
    <div>
      <h1>Vòng lặp</h1>
      <form action="" method="get">
        <input type="text" id="number" value="0" />
        <input type="button" value="Kết quả" onclick="inSoTu1DenNumber()" />
      </form>
      <div id="result"></div>
    </div>
    <div>
      <h1>Các số nguyên tố từ 1 -> Number</h1>
      <form action="" method="get">
        <input type="text" id="number1" value="0" />
        <input
          type="button"
          value="Kết quả"
          onclick="cacSoNguyenToTu1DenNumber()"
        />
      </form>
      <div id="result1"></div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
